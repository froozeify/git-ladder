name: Fetch Data and Deploy to Pages

on:
  schedule:
    # Runs daily at midnight
    - cron: '0 0 * * *'
  push:
    branches:
      - main
  workflow_dispatch:
    # Allows manual trigger from GitHub Actions UI

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Restore Cached Data
        if: github.event_name == 'push'
        id: cache-restore
        uses: actions/cache/restore@v5
        with:
          path: data/stats.json
          key: stats-data
          restore-keys: |
            stats-data

      - name: Fetch GitHub statistics
        if: github.event_name != 'push' || steps.cache-restore.outputs.cache-hit != 'true'
        run: npm run fetch-data
        env:
          # Uses default GITHUB_TOKEN for public repos
          # For private repos, use a PAT stored as GH_PAT secret
          GITHUB_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
          # Organizations to track (comma-separated), configured via repository variable
          GH_ORGS: ${{ vars.GH_ORGS }}
          # Number of years to fetch (default: 3), configured via repository variable
          GH_YEARS: ${{ vars.GH_YEARS }}

      - name: Save Data Cache
        if: github.event_name != 'push' || steps.cache-restore.outputs.cache-hit != 'true'
        uses: actions/cache/save@v5
        with:
          path: data/stats.json
          key: stats-data

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          # Upload entire repository (includes generated data/stats.json)
          path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
