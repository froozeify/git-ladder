name: Fetch Data and Deploy to Pages

on:
  schedule:
    # Runs daily at midnight UTC
    - cron: '0 0 * * *'
  push:
    branches:
      - main
  workflow_dispatch:
    # Allows manual trigger from GitHub Actions UI

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Strategy:
      # 1. On Push: Try to restore latest data cache. If hit, use it (skip fetch).
      # 2. On Schedule/Dispatch: Always fetch fresh data.
      # 3. If cache miss on Push: Fetch data.

      - name: Restore Cached Data
        if: github.event_name == 'push'
        id: cache-restore
        uses: actions/cache/restore@v4
        with:
          path: data/stats.json
          key: stats-data-placeholder-${{ github.run_id }} # This won't match, forcing fallback to restore-keys
          restore-keys: |
            stats-data-

      - name: Fetch GitHub statistics
        # Fetch if explicitly requested (schedule/dispatch) OR if cache missing/not restored
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' || steps.cache-restore.outputs.cache-hit != 'true'
        run: npm run fetch-data
        env:
          # Uses default GITHUB_TOKEN for public repos
          # For private repos, use a PAT stored as GH_PAT secret
          GITHUB_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
          # Organizations to track (comma-separated), configured via repository variable
          GH_ORGS: ${{ vars.GH_ORGS }}
          # Number of years to fetch (default: 3), configured via repository variable
          GH_YEARS: ${{ vars.GH_YEARS }}

      - name: Save Data Cache
        # Only save cache when we fetched fresh data intentionally (Schedule/Dispatch)
        # We don't save on Push to avoid polluting cache with potentially stale data (if we restored it)
        # or duplicating it. We want the Schedule to be the "source of truth".
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        uses: actions/cache/save@v4
        with:
          path: data/stats.json
          key: stats-data-${{ github.run_id }}

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository (includes generated data/stats.json)
          path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
